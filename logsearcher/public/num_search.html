<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>number_search</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src='javascripts/jquery.min.js'></script>
    <script src='javascripts/popper.min.js'></script>
    <script src='javascripts/bootstrap.min.js'></script>
  </head>
  <body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb nav justify-content-end">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">검색방법&nbsp;</button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">번호 검색</a>
                        <a class="dropdown-item" href="/search_file">파일 검색</a>
                        <a class="dropdown-item" href="/search_call_only">발신번호 검색</a>
                    </div>
                </div>
                <button type="button" class="btn btn-light"><u>hanho</u>님</button>
                <button type="button" class="btn btn-secondary"><a href="/auth/logout"><font color=white>로그아웃</font></a></button>
            </div>
        </ol>
    </nav>
    <form method="post" action="/auth/process">
      <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" width="20%" bgcolor="#e3f2fd" style="text-align:center; font-weight:bold">
                    <h1 class="display-5"><font color=red>M</font><font size = 6>ESSAGE</font> <font color=red>L</font><font size = 6>OG</font> <font color=red>S</font><font size = 6>EARCHER</font></h1>
                    <h3 class="lead"><b>문자 발송 내역</b>을 조회하는 WEB Page 입니다.</h3>
                </tr>
                <tr>
                    <th>
                        <center>조건이 많을수록 정확하고 빨리 데이터가 조회 됩니다. <br>
                        <font size=2>※ 당일기준 <font color=red>6개월</font> 이내 자료에서 검색되며 <i><font color=red>발송일</font>, <font color=red>발신번호</font></i> 는 <i><font color=red>필수</font></i> 입니다.</center>
                </tr>
            </thead>
        </table>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01" title="4자리 이상, 10자리 이하 입력 필요"><b>발 송 일 <font color=red>*</font></b></label>
            <input type="text" class="form-control" name="send_date" id="send_date" value="" placeholder="ex> YYYYMMDD, YYYY-MM-DD, YYYY/MM/DD" minlength="4" maxlength="10" title="4자리 이상, 10자리 이하 입력 필요" required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="validationDefault01" title="4자리 이상, 14자리 이하 입력 필요"><b>발 신 번 호 <font color=red>*</font></b></label>
              <input type="text" class="form-control" name="call_number" id="call_number" placeholder="ex> 010xxxxyyyy, yyyy, 010-xxxx-yyyy" minlength="4" maxlength="14" title="4자리 이상, 14자리 이하 입력 필요" autofocus required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="validationDefault01" title="4자리 이상, 14자리 이하 입력"><b>착 신 번 호</b></label>
              <input type="text" class="form-control" name="da_number" id="da_number" placeholder="ex> 010xxxxyyyy, yyyy, 010-xxxx-yyyy" minlength="4" maxlength="14" title="4자리 이상, 14자리 이하 입력" autofocus autocomplate>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3 btn-group-toggle">
              <label class="btn btn-outline-secondary">
                  <input type ="checkbox" onclick="go_Hide(this,'col-md-4 mb-31')" title="시간범위 조건 검색">상세조회
              </label>
              <input class="btn btn-primary" type ="submit" value="Log 조회" title="상기 조건으로 당일기준 6개월 이내 자료에서 Log 조회되며 결과는 최대 1만건만 표시됨">
              <input class="btn btn-outline-danger" type ="reset" value="Reset" title="조건 삭제">
              <a class="btn btn-outline-success" href="/" role="button" title="초기화면으로 이동">이전페이지</a><p>
              <center><label for="validationDefault03" title="검색성능 제한으로 인해 최대 1만건까지만 조회됨">Search Total Count : <b><u>123456</u></b>건<font size=2> (최대 1만건만 조회됨)</font></label></center>
          </div>
          <div class="col-md-4 mb-31" style="display:none">
              <label for="validationDefault01" title="' : ' 는 자동으로 입력되며 수동으로 입력하셔도 됩니다."><b>시간범위(Start Time)</b></label>
              <input type="text" class="form-control" onKeyup="inputTimeColon(this);" name="st_time" id="st_time" minlength="6" maxlength="8" placeholder="ex> hhmmss, hh:mm:ss" title="' : ' 는 자동으로 입력되며 수동으로 입력하셔도 됩니다.">
          </div>
          <div class="col-md-4 mb-31" style="display:none">
              <label for="validationDefault01" title="' : ' 는 자동으로 입력되며 수동으로 입력하셔도 됩니다."><b>시간범위(End Time)</b></label>
              <input type="text" class="form-control" onKeyup="inputTimeColon(this);" name="ed_time" id="ed_time" minlength="6" maxlength="8" placeholder="ex> hhmmss, hh:mm:ss" title="' : ' 는 자동으로 입력되며 수동으로 입력하셔도 됩니다.">
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
